<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Vershina.ru</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="TicketBlur">
    </div>
    <!--fullsreen div-->
    <div class="fsContainer">
        <!--header logo, sun-->
        <header class="container-fluid">
            <div class="row">
              <div class="col-sm-4 text-right">
                <img src="./images/sun.png" id="SunIcon">
              </div>
              <div class="col-sm-4 text-center">
                <img src="./images/logo.png" id="MainLogo">
              </div>
            </div>
        </header>
        <div class="d-flex justify-content-center" id="allCardTickets">
          <div class="cardTicketsAbs display-n">
            
            <!--for cardMap in cardsMap...============================================================-->
            <div class="cardTicket" data-id="1">
              
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-1</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
              
            </div>
            <div class="cardTicket text-center"  data-id="2">
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-2</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
            </div>
            <div class="cardTicket  text-center"  data-id="3">
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-3</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
            </div>
            <div class="cardTicket text-center"  data-id="4">
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-4</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
            </div>
            <div class="cardTicket text-center"  data-id="5">
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-5</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
            </div>
            <div class="cardTicket text-center"  data-id="6">
              <button class="btn btn-danger closeTicket">X</button>
              <h2>Ticket-6</h2>
              <img src="./images/maps/krym.png" class="imgTicket">
            </div>
          
          </div>
        </div>
        <content class="container-sm">
          <!--etti decoration-->
          <div class="row no-margin ettis">
            <div class="col-sm text-center">
              <img src="./images/1341r.png" id="feedback">
              <img src="./images/etti2.png" class="dec">
            </div>
            
            <div class="col-sm text-center">
              <img src="./images/et.png" class="dec">
            </div>
          </div>
          <!--hidden tickets-->
          
          <!--invite text, arrows-->
          <div class="row no-margin">
            <div class="col-sm text-center">
              <div>
                <img src="./images/memo.png" id="inviteText">
              </div>
              <div class="row justify-content-center" id="arrowsBlock">
                
                <div class="col">
                  <img src="./images/arrowbot.png" class="arrows">
                  <img src="./images/arrowbot.png" class="arrows">
                  <img src="./images/arrowbot.png" class="arrows">
                  <img src="./images/arrowbot.png" class="arrows">
                  <img src="./images/arrowbot.png" class="arrows">
                </div>
              </div>
            </div>
          </div>
          <!--Point/tour cards-->
          <div class="d-flex justify-content-center pad-top">
            <div class="row no-margin text-center" id="preCardsLayer">
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive" data-id="1"></a>
                </div>
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive" data-id="2"></a>
                </div>
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive"  data-id="3"></a>
                </div>
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive" data-id="4"></a>
                </div>
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive" data-id="5"></a>
                </div>
                <div class="col">
                  <a href=""><img src="./images/sochi.png" class="bilet noactive" data-id="6"></a>
                </div>
            </div>
          </div>

          
        </content>
    </div>
    
    <!--<script src="./node_modules/jquery/dist/jquery.min.js"></script>-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" ></script>
  </body>
</html>
